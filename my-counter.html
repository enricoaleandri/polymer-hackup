<polymer-element name="my-counter" attributes="counter">
  <template>
    <style> /*...*/ </style>
    <div id="label"><content></content></div>
    Value: <span id="counterVal">{{counter}}</span><br>
    <paper-button on-tap="{{increment}}">Increment</paper-button>
    <paper-button on-tap="{{decrement}}">Decrement</paper-button>
    <paper-checkbox on-core-change="{{lockSwitch}}" label="Lock"></paper-checkbox>
  </template>
  <script>
    Polymer({
      counter: 0, // Default value
      lock: false,
      lockSwitch: function() {
        this.lock = !this.lock;
      },
      increment: function() {
        if(!this.lock)
          this.counter++;
      },
      decrement: function() {
        if(!this.lock)
          this.counter--;
      }
    });
  </script>
</polymer-element>
